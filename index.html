<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scramble Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Scramble Animations</h1>
            <p>Explore different text animation effects. Click the buttons to see them in action.</p>
        </header>

        <main>
            <div class="text-container">
                <h2 data-value="CODE MATRIX">CODE MATRIX</h2>
                <button class="scramble-btn">Scramble</button>
            </div>
            <div class="text-container">
                <h2 data-value="CYBER PULSE">CYBER PULSE</h2>
                <button class="scramble-btn">Scramble</button>
            </div>
            <div class="text-container">
                <h2 data-value="FUTURE GLOW">FUTURE GLOW</h2>
                <button class="scramble-btn">Scramble</button>
            </div>
            <div class="text-container">
                <h2 data-value="SYSTEM GLITCH">SYSTEM GLITCH</h2>
                <button class="scramble-btn">Scramble</button>
            </div>
            <div class="text-container">
                <h2 data-value="MATRIX CRUNCH">MATRIX CRUNCH</h2>
                <button class="scramble-btn">Scramble</button>
            </div>
            <div class="text-container">
                <h2 data-value="HOLO DISPLAY">HOLO DISPLAY</h2>
                <button class="scramble-btn">Scramble</button>
            </div>
        </main>

        <footer>
            <button id="scramble-all-btn">Scramble All</button>
            <button class="speed-btn" data-speed="fast">Fast Mode</button>
            <button class="speed-btn" data-speed="slow">Slow Mode</button>
            <button class="speed-btn" data-speed="normal">Normal Speed</button>
            <button id="random-text-btn">Random Texts</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
